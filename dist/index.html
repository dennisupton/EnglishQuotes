<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1 class="base" id="title">English Quote Revision</h1>
        <p class="base">My solution to the annoying English quotes</p><br>

        <h3 class="base">Text</h3>
        <select id="dropdown">
            <option value="lotf">Lord of the Files</option>
            <option value="poc">Power and Conflict Poetry</option>
            <option value="mac">Macbeth</option>
            <option value="frank">Frankenstein</option>
          </select>
          
        <p id="selectedOption">You selected: None</p>

        <h3 class="base">Number of Blanks:</h3>
        <input type="text" class="settings" id="blanks" value="2">

        <h3 class="base">Number of Questions:</h3>
        <input type="text" class="settings" id="questions" value="10"><br>

        <button id="start" class="base">Start</button>
    </div>

    <div class="base" id="testing" style="display: none;">
        <div id="completed-quotes">Completed: 0</div>
        <progress id="progress" value="32" max="100">32%</progress>
        <h1 id="name"></h1>
        <h1 id="quote"></h1>
    </div>

    <span id="hidden-text"></span>
</body>
<script src="script.js"></script>
</html>
